version: '2'

services:
  prometheus:
    image: quay.io/prometheus/prometheus
    ports:
      - 9090:9090
    volumes:
      - ./prometheus:/etc/prometheus
  node_exporter:
    image: quay.io/prometheus/node-exporter
    pid: "host"
    ports:
      - 9100:9100
  docker_exporter:
    image: wisecity/docker-metrics-exporter
    ports:
      - 9095:9095
    volumes:
      - /var/lib/docker/:/var/lib/docker:ro
      - /var/run:/var/run:rw
  cadvisor:
    image: google/cadvisor:latest
    ports:
      - 8080:8080
    volumes:
      - /:/rootfs:ro 
      - /var/run:/var/run:rw
      - /var/lib/docker/:/var/lib/docker:ro